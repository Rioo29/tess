<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Musik - Mirip Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .music-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        .music-item {
            background: #1db954;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .music-item h2 {
            margin: 0;
            font-size: 18px;
        }
        audio {
            width: 100%;
            outline: none;
            background: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Daftar Musik</h1>
    <div class="container">
        <ul class="music-list">
            <li class="music-item">
                <h2>1  p</h2>
                <audio controls>
                    <source src="usik.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung pemutar audio.
                </audio>
            </li>
            <li class="music-item">
                <h2>2  p</h2>
                <audio controls>
                    <source src="masing-masing.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung pemutar audio.
                </audio>
            </li>
            <li class="music-item">
                <h2>Judul Lagu 3</h2>
                <audio controls>
                    <source src="lagu3.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung pemutar audio.
                </audio>
            </li>
        </ul>
    </div>

</body>
</html>
